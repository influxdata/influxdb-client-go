version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.13.0
        environment:
          ENV: CI
          GO111MODULE: "on"
      - image: quay.io/influxdb/influxdb:2.0.0-beta

    steps:
      - checkout
