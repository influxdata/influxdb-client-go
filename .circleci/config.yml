# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12.5
        environment:
          ENV: CI
          GO111MODULE: "on"
      - image: quay.io/influxdb/influxdb:2.0.0-alpha
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/influxdata/influxdb-client-go
    steps:
      - checkout
      - run:
          name: check tidy
          command: |
            go mod tidy
            if ! git --no-pager diff --exit-code -- go.mod go.sum; then
              echo modules are not tidy, please run 'go mod tidy'
              exit 1
            fi
      - run:
          name: check go fmt
          command: |
            go fmt
            if ! git --no-pager diff --exit-code -- go.mod go.sum; then
              echo modules are not tidy, please run 'go fmt ./...'
              exit 1
            fi
      - run: go get -v -t -d ./...
      - run: go vet ./...
      - run: go get honnef.co/go/tools/cmd/staticcheck  && staticcheck ./...
      - run: go test -v -e2e ./...
